<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>TWC</title>

		<script src="http://basic-web-components.github.io/components/
		webcomponentsjs/webcomponents.js"></script>
		<link rel="import" 
		href="http://basic-web-components.github.io/components/
		basic-calendar-month/basic-calendar-month.html">
		<link rel="import" 
		href="http://basic-web-components.github.io/components/
		basic-framed-content/basic-framed-content.html">
		<link rel="import" 
		href="http://basic-web-components.github.io/components/
		basic-carousel/basic-carousel.html">
	</head>

	<body>
		<h1 style="margin-left: 30px">Tutorial Web Components</h1>
		
		<div id="cal" style="float: left; width: 300px; display: none; margin-left: 20px">
			<h3 style="margin-left: 60px">Calendario funcional</h3>
			<basic-framed-content>
				<basic-carousel>
  					<basic-calendar-month id="ante"></basic-calendar-month>
  					<basic-calendar-month></basic-calendar-month>
  					<basic-calendar-month id="sig"></basic-calendar-month>
				</basic-carousel>
			</basic-framed-content>	
		</div>	
		
		<script>
		  	function ponerFecha() {

				var c = document.getElementById("cal");
				
				if(c.style.display == "none") {
					var a = document.getElementById("ante");
					var s = document.getElementById("sig");

					var d = new Date();
					var da = new Date();
					var ds = new Date();

					da.setMonth(d.getMonth() - 1);
					ds.setMonth(d.getMonth() + 1);

		    		a.date = new Date(da.getTime());
		    		s.date = new Date(ds.getTime());

		    		c.style.display = "block";
		    	} else {
		    		c.style.display = "none";	
		    	}
			}
		</script>
        <button id="boton" style="margin-left: 40px" onclick="ponerFecha()">
        Mostrar/Ocultar Calendario</button>
	</body>
</html>
