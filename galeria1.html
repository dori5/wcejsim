<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>TWC</title>

		<script src="http://basic-web-components.github.io/components/
		webcomponentsjs/webcomponents.js"></script>
		<link rel="import" 
		href="http://basic-web-components.github.io/components/
		basic-framed-content/basic-framed-content.html">
		<link rel="import" 
		href="http://basic-web-components.github.io/components/
		basic-carousel/basic-carousel.html">
	</head>
	<body>
		<h1 style="margin-left: 30px">Tutorial Web Components</h1>

		<div style="float: left; width: 300px">
			<h3 style="margin-left: 6px">Galería con efecto "crossfade"</h3>
			<basic-framed-content>
				<basic-carousel effect="crossfade">
  					<img src="http://component.kitchen/tutorial/image1.jpg">
  					<img src="http://component.kitchen/tutorial/image2.jpg">
  					<img src="http://component.kitchen/tutorial/image3.jpg">
  					<img src="http://component.kitchen/tutorial/image4.jpg">
  					<img src="http://component.kitchen/tutorial/image5.jpg">
				</basic-carousel>
			</basic-framed-content>	
		</div>
		<div style="float: left; width: 300px">
			<h3 style="margin-left: 20px">Galería con efecto "cover"</h3>
			<basic-framed-content>
				<basic-carousel effect="cover">
  					<img src="http://component.kitchen/tutorial/image1.jpg">
  					<img src="http://component.kitchen/tutorial/image2.jpg">
  					<img src="http://component.kitchen/tutorial/image3.jpg">
  					<img src="http://component.kitchen/tutorial/image4.jpg">
  					<img src="http://component.kitchen/tutorial/image5.jpg">
				</basic-carousel>
			</basic-framed-content>
		</div>
		<div style="float: left; width: 300px">
			<h3 style="margin-left: 20px">Galería con efecto "reveal"</h3>
			<basic-framed-content>
				<basic-carousel effect="reveal">
  					<img src="http://component.kitchen/tutorial/image1.jpg">
  					<img src="http://component.kitchen/tutorial/image2.jpg">
  					<img src="http://component.kitchen/tutorial/image3.jpg">
  					<img src="http://component.kitchen/tutorial/image4.jpg">
  					<img src="http://component.kitchen/tutorial/image5.jpg">
				</basic-carousel>
			</basic-framed-content>
		</div>	
	</body>
</html>
