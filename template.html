<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>TWC</title>

		<script src="http://basic-web-components.github.io/components/
		webcomponentsjs/webcomponents.js"></script>
		<link rel="import" 
		href="http://basic-web-components.github.io/components/
		polymer/polymer.html">
	</head>
	<body>
		<h1 style="margin-left: 30px">Tutorial Web Components</h1>

		<h3 style="margin-left: 60px">Uso de "auto-binding"</h3>
		<div style="margin-left: 60px">
			<template is="auto-binding">
  				<p> Introduce tu nombre y un color:
  					<input type="text" value="{{nombre}}">
  					<input type="color" value="{{color}}">
  				</p>
  				<p>Bienvenid@, {{nombre}}.</p>
  				<button style="color: {{color}}">
  				<strong>{{nombre}}</strong></button>
			</template>
		</div>
	</body>
</html>
